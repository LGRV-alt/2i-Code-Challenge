<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2i Code Challenge</title>
  </head>
  <body>
    <div class="game-container">
      <h1>Code Challenge - Secret Number</h1>
      <p>
        Enter a number between 1 - 10 and click the guess button to play the
        game
      </p>
      <h3>Guess number <span id="guess-number"></span> of 5</h3>
      <div>
        <label for="user-input">
          <input type="number" min="1" max="10" />
        </label>
        <button>Enter Guess</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
